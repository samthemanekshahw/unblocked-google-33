<!DOCTYPE html>

<html>
<head>
<title>{game_title} Unblocked - ubg235 SNES</title>
<meta charset="utf-8"/>
<style>html, body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    /* cursor: none; */
}
canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
span {
    color: blue;
    text-align: center;
    display: none;
    font-size: 40pt;
    font-weight: bold;
    text-align: right;
    vertical-align: middle;
    font-family: monospace;
    display:none;
}
</style>
</head>
<body style="margin:0px;padding:0px;overflow:hidden;">
<div style="width:100%;height:100%;max-width:100%">
<div id="game"></div>
</div>
<script type="text/javascript">
    EJS_player = '#game';
    EJS_gameUrl = '{game_file}'; // Url to Game rom
    EJS_core = 'snes';
    EJS_mouse = false; // SNES Mouse
    EJS_multitap = false; // SNES Multitap
    </script>
<script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
